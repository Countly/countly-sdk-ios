name: Build the SDK

permissions:
  checks: write
  pull-requests: write

on:
    push:
      branches:
        - master
        - staging
    pull_request:
      branches:
        - master
        - staging
jobs:
  build:
    runs-on: macos-${{ matrix.os_version }}
    strategy:
      matrix:
        os_version: [12,13,14]

    steps:
    
      - name: Build for ${{ matrix.os_version }}
        run: xcodebuild -showsdks
