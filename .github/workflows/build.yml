name: Build the SDK

permissions:
  checks: write
  pull-requests: write

on:
    push:
      branches:
        - master
        - staging
    pull_request:
      branches:
        - master
        - staging
jobs:
  build:
    runs-on: macos-12
    steps:
      # To check the github context
      - name: Show SDK list
        run: xcodebuild -showsdks
